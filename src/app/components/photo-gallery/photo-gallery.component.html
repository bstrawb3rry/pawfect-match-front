<div *ngIf="imageIds && imageIds.length > 0" class="photo-gallery-container">
    <img [src]="currentImageSrc" [alt]="petName" class="fade image-active">

    <div>
        <p style="margin-top: 20px;">{{petName}}</p>
        <p *ngIf="distance && distance != -1" style="margin-top: 20px;">{{distance}} km</p>
    </div>

    <button *ngIf="controls" class="btn-photo-gallery btn-prev" (click)="onPrevClick()">
        <i class="fas fa-arrow-circle-left icon-photo-gallery icon-prev"></i>
    </button>

    <button *ngIf="controls" class="btn-photo-gallery btn-next" (click)="onNextClick()">
        <i class="fas fa-arrow-circle-right icon-photo-gallery icon-next"></i>
    </button>
</div>
