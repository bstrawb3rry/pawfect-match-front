<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" required>
        <small *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
          Username is required
        </small>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" required>
        <small *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          Password is required
        </small>
      </div>
      <div class="buttons">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <button type="button" (click)="onForgotPassword()">Forgot Password</button>
        <button type="button" routerLink="/signup">Sign Up</button>
      </div>
    </form>
  </div>
