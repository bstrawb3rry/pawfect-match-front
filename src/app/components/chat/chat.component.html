<div *ngIf="contacts && contacts.length > 0; else noMatchesTemplate" class="chat-container">
  <div class="chat-list">
    <div class="chat-header">
    <h3>My DMs</h3>
      <button class="add-new-chat-button" mat-icon-button (click)="addNewChat()">
        <mat-icon>add</mat-icon>
      </button>
  </div>
    <ul>
      <li *ngFor="let chat of chats" (click)="selectChat(chat)" [class.selected-chat]="chat.id === selectedChatId">
        {{ getChatName(chat) }}
      </li>
    </ul>
  </div>
  <div class="chat-room">
    <div class="chat-header">
      <h3>Chat Room</h3>
    </div>
    <div class="messages" #messagesContainer>
      <div *ngFor="let message of messages" [ngClass]="{'sent': message.senderId === selectedPetId, 'received': message.senderId !== selectedPetId}">
        <span>{{ message.content }}</span>
      </div>
    </div>
    <div class="input">
      <input type="text" placeholder="Type a message" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"/>
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>

<ng-template #noMatchesTemplate>
  <div class="no-matches-message">
    No matching furry friends yet.. <br> Come back for a chat when you find your Pawfect Match!
  </div>
</ng-template>
